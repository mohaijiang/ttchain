version: "3.2"

services:
  dev:
    container_name: node-template
    image: registry.onecloud.newtouch.com/ttc/ttchain:latest
    ports:
      - "9933:9933"
      - "9944:9944"
      - "30333:30333"



    command: bash -c "./node-template   --base-path /tmp/node01  --chain ./customSpecRaw.json   --port 30333   --ws-port 9944   --rpc-port 9933   --validator   --name Node01   --ws-external  --rpc-external --rpc-cors all --unsafe-rpc-external --rpc-methods unsafe --unsafe-ws-external   --no-mdns "
